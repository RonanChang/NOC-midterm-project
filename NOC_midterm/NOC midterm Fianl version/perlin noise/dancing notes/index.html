<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dancing Notes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Choose a File!</h1>

  <div id="waveform" style="display:block;"></div>
  <button type="button" name="button" id="toggle">Play/Stop</button>
  <input type="file" id="files" name="files" accept="audio/*" />

  <div class="container" style="float:right">
    <div id="gui-container-1">
      <p>Movement</p>
    </div>

    <div id="gui-container-2">
      <p>Background color</p>
    </div>

    <div id="gui-container-3">
      <p>Wave color</p>
    </div>

  </div>
  <script src="libraries/p5.js" charset="utf-8"></script>
  <script src="libraries/p5.dom.js" charset="utf-8"></script>
  <script src="libraries/p5.sound.js" charset="utf-8"></script>
  <script src="libraries/dat.gui.js" charset="utf-8"></script>
  <script src="libraries/wavesurfer.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>



  <script src="particle.js" charset="utf-8"></script>
  <script src="wave.js" charset="utf-8"></script>

</body>

</html>
